<html th:replace="~{layouts/dialog :: layout(~{::title}, ~{::header}, ~{::main})}" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Add To Cart</title>
</head>
<body>
<header th:replace="fragments/header :: header_dialog (@{/products})">
    <!-- since this is a nested replace it can't be empty -->
    Header
</header>
<main>
    <div class="mdc-top-app-bar--fixed-adjust">
        <div class="fs-content-wrapper">
            <p>Addiere <span th:text="${product.name}">productname</span> zum Warenkorb</p>
            <p><i><span th:text="${product.description}">productdescription</span></i></p>
            <form method="post" action="/cart/add">
                <input name="pid" value="0" th:value="${product.id}" hidden>
                <input type="text" pattern="(\d*)" value="1" name="quantity" id="quantity">
                <label for="quantity">Wähle Anzahl:</label>
                <button type="submit">Hinzufügen</button>
            </form>
            <div th:if="${message}" th:text="${message}" class="fs-snackbar-text" hidden></div>
        </div>
    </div>
</main>
</body>
</html>
