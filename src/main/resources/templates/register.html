<html th:replace="~{layouts/default :: layout(~{::title}, ~{::aside}, ~{::header}, ~{::main})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
</head>
<body>
<aside th:replace="fragments/drawer :: drawer('register')">
    <!-- since this is a nested replace it can't be empty -->
    Drawer
</aside>
<header th:replace="fragments/header :: header_catalog(_)">
    <!-- since this is a nested replace it can't be empty -->
    Header
</header>
<main>
    <div class="mdc-top-app-bar--fixed-adjust">
        <div class="fs-content-wrapper">
            <!-- Registration Form -->
            <form role="form" id="form" class="fs-form" th:object="${form}" th:action="@{/register}" method="post">
                <!-- First Name, Last Name -->
                <div class="mdc-form-field">
                    <div class="mdc-text-field">
                        <input type="text" id="firstName" class="mdc-text-field__input" th:field="*{firstName}" required>
                        <label for="firstName" class="mdc-floating-label">First Name</label>
                        <div class="mdc-line-ripple"></div>
                    </div>
                </div>
                <div class="mdc-form-field">
                    <div class="mdc-text-field">
                        <input type="text" id="lastName" class="mdc-text-field__input" th:field="*{lastName}" required>
                        <label for="lastName" class="mdc-floating-label">Last Name</label>
                        <div class="mdc-line-ripple"></div>
                    </div>
                </div>

                <div th:if="${#fields.hasErrors('firstName') || #fields.hasErrors('lastName')}"
                     th:text="${#fields.errors('firstName') + ' ' + #fields.errors('lastName')}"
                     role="alert">
                </div>
                <div th:if="${#fields.hasErrors('username')}"
                     th:text="'An account with the username ' + *{username} + ' is already registered!'"
                     role="alert">
                </div>

                <!-- E-Mail -->
                <div class="mdc-form-field">
                    <div class="mdc-text-field">
                        <input type="email" id="email" class="mdc-text-field__input" th:field="*{email}" required>
                        <label for="email" class="mdc-floating-label">E-Mail</label>
                        <div class="mdc-line-ripple"></div>
                    </div>
                </div>
                <div th:each="error : ${#fields.errors('email')}" th:text="${error}" role="alert"></div>

                <!-- Phone -->
                <div class="mdc-form-field">
                    <div class="mdc-text-field">
                        <input type="tel" id="phone" class="mdc-text-field__input" th:field="*{phone}" required>
                        <label for="phone" class="mdc-floating-label">Phone</label>
                    </div>
                </div>
                <div th:each="error : ${#fields.errors('phone')}" th:text="${error}" role="alert"></div>

                <!-- Password -->
                <div class="mdc-form-field">
                    <div class="mdc-text-field">
                        <input type="password" id="newPassword" class="mdc-text-field__input" th:field="*{password}" required>
                        <label for="newPassword" class="mdc-floating-label">Password</label>
                    </div>
                    <span hidden>We'll never share your password with anyone else.</span>
                </div>
                <div class="mdc-form-field">
                    <div class="mdc-text-field">
                        <input type="password" id="newPasswordRepeat" class="mdc-text-field__input" th:field="*{passwordRepeat}" required>
                        <label for="newPasswordRepeat" class="mdc-floating-label">Repeat Password</label>
                    </div>
                </div>
                <div th:if="${#fields.hasErrors('passwordRepeat') || #fields.hasErrors('password')}"
                     th:text="${#fields.errors('passwordRepeat') + ' ' + #fields.errors('password')}"
                     role="alert"
                     id="pass">
                    Passwords have to match!
                </div>

                <button type="reset" class="mdc-button">Cancel</button>
                <button type="submit" class="mdc-button mdc-button--raised">Register</button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
