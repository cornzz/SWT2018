<html th:replace="~{layouts/default :: layout(~{::title}, ~{::aside}, ~{::header}, ~{::main})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Account</title>
</head>
<body>
<aside th:replace="fragments/drawer :: drawer">
    <!-- since this is a nested replace it can't be empty -->
    Drawer
</aside>
<header th:replace="fragments/header :: header_catalog(_)">
    <!-- since this is a nested replace it can't be empty -->
    Header
</header>
<main>
    <div class="mdc-top-app-bar--fixed-adjust">
        <div class="fs-content-wrapper">
            <!-- Edit Account Form -->
            <form method="post" role="form" id="form" th:action="@{/account}" th:object="${form}">
                <!-- First Name, Last Name -->
                <div>
                    <div>
                        <input type="text" id="firstName" th:field="*{firstName}">
                        <label for="firstName">First Name</label>
                    </div>
                    <div>
                        <input type="text" id="lastName" th:field="*{lastName}">
                        <label for="lastName">Last Name</label>
                    </div>
                </div>
                <div th:if="${#fields.hasErrors('firstName') || #fields.hasErrors('lastName')}"
                     th:text="${#fields.errors('firstName') + ' ' + #fields.errors('lastName')}"
                     role="alert">
                </div>

                <!-- E-Mail -->
                <div>
                    <input type="email" id="email" th:field="*{email}">
                    <label for="email">E-Mail</label>
                </div>
                <div th:each="error : ${#fields.errors('email')}" th:text="${error}" role="alert"></div>

                <!-- Phone -->
                <div>
                    <input type="tel" id="phone" th:field="*{phone}">
                    <label for="phone">Phone</label>
                </div>
                <div th:each="error : ${#fields.errors('phone')}" th:text="${error}" role="alert"></div>

                <div>
                    <button type="button" id="edit" onclick="">Cancel</button>
                    <button type="submit" id="submit">Submit</button>
                </div>
            </form>

            <form method="post" role="form" id="passwordForm" th:action="@{/account/changepass}" th:object="${form}">
                <!-- Old Password -->
                <div>
                    <input type="password" id="oldPassword" th:field="*{oldPassword}">
                    <label for="oldPassword">Current Password</label>
                </div>
                <div th:each="error : ${#fields.errors('oldPassword')}"
                     th:text="${error}" role="alert"></div>
                <!-- New Password -->
                <div>
                    <input type="password" id="newPassword" th:field="*{password}">
                    <label for="newPassword">New Password</label>
                    <span>We'll never share your password with anyone else.</span>
                </div>
                <div>
                    <input type="password" id="newPasswordConfirm" th:field="*{passwordRepeat}">
                    <label for="newPasswordConfirm">Repeat New Password</label>
                </div>
                <div th:if="${#fields.hasErrors('passwordRepeat') || #fields.hasErrors('password')}"
                     th:text="${#fields.errors('passwordRepeat') + ' ' + #fields.errors('password')}"
                     role="alert"
                     id="passAlert">
                    Passwords have to match!
                </div>

                <button type="button" data-dismiss="modal">Cancel</button>
                <button type="submit" id="submitPassword">Submit</button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
