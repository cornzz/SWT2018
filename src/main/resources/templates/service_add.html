<html th:replace="~{layouts/dialog :: layout(~{::title}, ~{::header}, ~{::main})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Service</title>
</head>
<body>
<header th:replace="fragments/header :: header_dialog (@{/products/services})">
    <!-- since this is a nested replace it can't be empty -->
    Header
</header>
<main>
    <div class="mdc-top-app-bar--fixed-adjust">
        <div class="fs-content-wrapper">
            <form method="post" role="post" th:action="@{/products/services/add}">
                <div>
                    <input type="text" name="name" id="name" th:object="${name}">
                    <label for="name">Name</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield">
                    <input type="text" name="price" id="price" th:object="${price}">
                    <label for="price">Price</label>
                </div>
                <button type="submit">
                    save
                </button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
