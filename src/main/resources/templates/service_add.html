<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main class="mdl-layout__content">
    <style>
        .demo-card-wide.mdl-card {
            width: 512px;
        }
        .demo-card-wide > .mdl-card__title {
            color: #fff;
            height: 176px;
            background: url('https://media.gettyimages.com/photos/full-frame-shot-of-fresh-colorful-tulips-at-store-picture-id746083495') center / cover;
        }
        .demo-card-wide > .mdl-card__menu {
            color: #fff;
        }
    </style>

    <div class="demo-card-wide mdl-card mdl-shadow--2dp" id="card1" >
        <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Create a new Service</h2>
        </div>
        <form method="post" role="post" th:action="@{/products/services/add}">
            <div class="mdl-textfield mdl-js-textfield" >
                <input class="mdl-textfield__input" type="text" name="name" id="name" th:object="${name}">
                <label class="mdl-textfield__label" for="name">Name...</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" name="price" id="price" th:object="${price}">
                <label class="mdl-textfield__label" for="price">price...</label>
            </div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">
                save
            </button>
        </form>
    </div>


</main>
</body>
</html>
