<html th:replace="~{layouts/dialog :: layout(~{::title}, ~{::header}, ~{::main})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{title.products.edit}">Edit Product</title>
</head>
<body>
<header th:replace="fragments/header :: header_dialog (title = #{title.products.edit}, cancel_destination = @{/products})">
    <!-- since this is a nested replace it can't be empty -->
    Header
</header>
<main>
    <div class="mdc-top-app-bar--fixed-adjust">
        <div class="fs-content-wrapper">
            <h3>Edit Product</h3>
            <form method="post" class="fs-form" th:action="@{/products/__${form.id}__/edit}" enctype="multipart/form-data">
                <div class="mdc-text-field">
                    <input type="text" id="tf-outlined" class="mdc-text-field__input" th:field="${form.name}">
                    <label for="tf-outlined" class="mdc-floating-label" th:text="#{product.name}"></label>
                    <div class="mdc-line-ripple"></div>
                </div>
                <div class="mdc-text-field">
                    <input type="text" id="tf2-outlined" class="mdc-text-field__input" th:field="${form.description}">
                    <label for="tf2-outlined" class="mdc-floating-label" th:text="#{product.description}"></label>
                    <div class="mdc-line-ripple"></div>
                </div>
                <div th:replace="fragments/add_items_dialog :: dialog"></div>
                <div id="fs-add-items-chip" class="mdc-chip fs-chip">
                    <i class="material-icons mdc-chip__icon mdc-chip__icon--leading">add</i>
                    <div class="mdc-chip__text" th:text="#{product.add.items}"></div>
                </div>
                <div th:replace="fragments/add_services_dialog :: dialog"></div>
                <div id="fs-add-services-chip" class="mdc-chip fs-chip">
                    <i class="material-icons mdc-chip__icon mdc-chip__icon--leading">add</i>
                    <div class="mdc-chip__text" th:text="#{product.add.services}"></div>
                </div>
                <div>
                    <label class="mdl-button mdl-js-button mdl-button--icon mdl-button--file">
                        <i class="material-icons">attach_file</i>
                        <input type="file" id="file" style="display: none;" th:field="*{form.image}"/>
                    </label>
                    <span th:text="#{product.add.image}"></span>
                </div>
                <span th:text="${form.price}"></span>
                <button type="submit" class="mdc-button mdc-button--raised" th:text="#{menu.save}"></button>
            </form>
            <form method="post" th:action="@{/products/__${form.id}__/delete}">
                <button type="submit" class="mdc-button mdc-button fs-delete-button" th:text="#{menu.delete}"></button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
