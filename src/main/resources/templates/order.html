<html th:replace="~{layouts/default :: layout(~{::title}, ~{::aside}, ~{::header}, ~{::main})}" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Orders</title>
</head>
<body>
<aside th:replace="fragments/drawer :: drawer('orders')">
    <!-- since this is a nested replace it can't be empty -->
    Drawer
</aside>
<header th:replace="fragments/header :: header_catalog(_)">
    <!-- since this is a nested replace it can't be empty -->
    Header
</header>
<main>
    <div class="mdc-top-app-bar--fixed-adjust">
        <div class="fs-content-wrapper">
            <h3 th:unless="${order}">Invalid order ID!</h3>

            <table th:if="${order}">
                <h4 th:text="'Order ' + ${order.id} + ', Date created: ' + ${#temporals.format(order.dateCreated, 'dd.MM.yyyy HH:mm')}"></h4>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Amount</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody th:remove="all-but-first">
                    <tr th:each="orderLine : ${order.orderLines}">
                        <td th:text="${orderLine.productName}"></td>
                        <td th:text="${orderLine.quantity}"></td>
                        <td th:text="${orderLine.price}"></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>Total:</td>
                        <td></td>
                        <td th:text="${order.totalPrice}"></td>
                    </tr>
                </tfoot>
            </table>

            <div th:if="${param.success}" class="fs-snackbar-text" role="alert" hidden>Thank you for your order!</div>
        </div>
    </div>
</main>
</body>
</html>
