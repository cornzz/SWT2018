<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <title>Welcome</title>
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <main class="mdl-layout__content">
        <style>
            .demo-card-wide.mdl-card {
                width: 512px;
            }
            .demo-card-wide > .mdl-card__title {
                color: #fff;
                height: 176px;
                background: url('https://media.gettyimages.com/photos/various-flowers-over-white-background-picture-id903999864') center / cover;
            }
            .demo-card-wide > .mdl-card__menu {
                color: #fff;
            }
        </style>

        <div class="demo-card-wide mdl-card mdl-shadow--2dp" id="card1" >
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Create a new flower</h2>
            </div>
            <form method="post" role="post" th:action="@{/products/items/stock/add}">
                <div class="mdl-textfield mdl-js-textfield" >
                    <input class="mdl-textfield__input" type="text" name="name" id="name" th:object="${name}">
                    <label class="mdl-textfield__label" for="name">Name...</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" name="price" id="price" th:object="${price}">
                    <label class="mdl-textfield__label" for="price">price...</label>
                </div>

                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" name="amount" id="amount" th:object="${amount}">
                    <label class="mdl-textfield__label" for="amount"> amount...</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" name="description" id="description" th:object="${description}">
                    <label class="mdl-textfield__label" for="amount"> description...</label>
                </div>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">
                    save
                </button>
            </form>
        </div>


    </main>
</div>
</body>
</html>
