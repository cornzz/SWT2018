<html th:replace="~{layouts/default :: layout(~{::title}, ~{::aside}, ~{::header}, ~{::main})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Accounting</title>
</head>
<body>
<aside th:replace="fragments/drawer :: drawer('accounting')">
    <!-- since this is a nested replace it can't be empty -->
    Drawer
</aside>
<header th:replace="fragments/header :: header_catalog(_)">
    <!-- since this is a nested replace it can't be empty -->
    Header
</header>
<main>
    <div class="mdc-top-app-bar--fixed-adjust">
        <div class="fs-content-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Type</th>
                        <th>Date</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody th:remove="all-but-first">
                    <tr th:each="transaction : ${transactions}">
                        <td th:text="${transaction.id}"></td>
                        <td th:text="${transaction.type}"></td>
                        <td th:text="${#temporals.format(transaction.dateCreated, 'dd.MM.yyyy HH:mm')}"></td>
                        <td th:text="${transaction.totalPrice}"></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>Sum</td>
                        <td></td>
                        <td></td>
                        <td th:text="${total}"></td>
                    </tr>
                </tfoot>
            </table>
            <button type="button" class="mdc-button mdc-button--raised" onclick="window.location='/accounting/transaction/add'">Add transaction</button>
        </div>
    </div>
</main>
</body>
</html>
