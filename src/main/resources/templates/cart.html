<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <title>Warenkorb</title>
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Flowershop</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">

            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Flowershop</span>
        <nav class="mdl-navigation">

        </nav>
    </div>
    <main class="mdl-layout__content">



        <div class="ui container">
            <header>
                <h1>Warenkorb</h1>
            </header>
            <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
                <thead>
                <tr>
                    <th class="mdl-data-table__cell--non-numeric">Titel</th>
                    <th>Sorte</th>
                    <th>Preis</th>
                    <th>Anzahl</th>

                </tr>
                </thead>
                <tbody th:remove="all-but-first">
                <tr th:each=" item : ${cart}">
                    <td th:text="${item.product.name}">Tulpe</td>
                    <td th:text="${item.product.type}">20</td>
                    <td th:text="${item.product.price}">10 â‚¬</td>
                    <td th:text="${item.quantity}">15</td>
                </tr>
                <!-- <tr>
                    <td> Tulpe</td>
                    <td>3</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td> Tulpe</td>
                    <td>3</td>
                    <td>5</td>
                </tr> -->
                </tbody>
            </table>
        </div>
    </main>
</div>
</body>
</html>
