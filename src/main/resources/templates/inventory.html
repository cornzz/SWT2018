<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <title>Welcome</title>
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Flowershop</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">

            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Flowershop</span>
        <nav class="mdl-navigation">

        </nav>
    </div>
    <main class="mdl-layout__content">



<div class="ui container">
    <header>
        <!-- <h1>Inventory</h1> -->
    </header>
<table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp" id="table1">
    <thead>
    <tr>
        <th class="mdl-data-table__cell--non-numeric">Item</th>
        <th>Type</th>
        <th>Base price</th>
        <th>Quantity</th>
        <th> Deficit </th>

    </tr>
    </thead>
    <tbody th:remove="all-but-first">
    <tr th:each=" item : ${inventory}">
        <td th:text="${item.product.name}">Tulpe</td>
        <td th:text="${item.product.type}">Blume</td>
        <td th:text="${item.product.price}">3</td>
        <td th:text="${{item.quantity}}">5</td>
        <td>


            <form method="request" th:action="@{/deficit/{id}(id=${item.id})}">
                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" name="deficit" id="deficit" style="width: 50px">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">
                deficit
                </button>
            </form>
        </td>
    </tr>

    </tbody>
</table>
    <form method="post "th:action="@{/add}" >
    <button class="mdl-button mdl-js-button mdl-button--fab" th:fragment="floating_action_button" id="button1">
            <i class="material-icons">add</i>
    </button>
    </form>
</div>
</main>
</div>
</body>
</html>
