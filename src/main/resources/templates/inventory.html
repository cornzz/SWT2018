<html th:replace="~{layouts/default :: layout(~{::title}, ~{::aside}, ~{::header}, ~{::main})}"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Inventory</title>
</head>
<body>
<aside th:replace="fragments/drawer :: drawer('inventory')">
    <!-- since this is a nested replace it can't be empty -->
    Drawer
</aside>
<header th:replace="fragments/header :: header_catalog(_)">
    <!-- since this is a nested replace it can't be empty -->
    Header
</header>
<main>
    <div class="mdc-top-app-bar--fixed-adjust">
        <div class="fs-content-wrapper">
            <div class="fs-mdl-wrapper">
                <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                    <thead>
                    <tr>
                        <th class="mdl-data-table__cell--non-numeric">Item</th>
                        <th>Base price</th>
                        <th>Quantity</th>
                        <th>Deficit</th>
                        <th>Reorder</th>
                    </tr>
                    </thead>
                    <tbody th:remove="all-but-first">
                    <tr th:each=" item : ${inventory}">
                        <td class="mdl-data-table__cell--non-numeric" th:text="${item.product.name}"></td>
                        <td th:text="${item.product.price}"></td>
                        <td th:text="${{item.quantity}}"></td>
                        <td>
                            <form sec:authorize="hasRole('ROLE_BOSS')" method="post" th:action="@{/products/items/stock/deficit/{id}(id=${item.id})}"
                                  class="fs-table-input">
                                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" name="deficitQuantity" th:object="${deficitQuantity}">
                                <span class="mdl-textfield__error">Input is not a number!</span>
                                <button class="mdl-button mdl-js-button mdl-button--colored" type="submit">
                                    Deficit
                                </button>
                            </form>
                        </td>
                        <td>
                            <form sec:authorize="hasRole('ROLE_BOSS')" method="post" th:action="@{/products/items/stock/reorder/{id}(id=${item.id})}"
                                  class="fs-table-input">
                                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" name="reorderQuantity" th:object="${reorderQuantity}">
                                <span class="mdl-textfield__error">Input is not a number!</span>
                                <button class="mdl-button mdl-js-button mdl-button--colored" type="submit">
                                    Reorder
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div th:if="${param.deficit}" class="fs-snackbar-text" role="alert" hidden>Deficit registered.</div>
            <div th:if="${param.reorder}" class="fs-snackbar-text" role="alert" hidden>Reorder registered.</div>

            <button th:replace="fragments/floating_action_button :: floating_action_button(@{/products/items/stock/add})"></button>
        </div>
    </div>
</main>
</body>
</html>
