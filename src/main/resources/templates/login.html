<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Login</title>
    </head>

    <body>
        <h1>Login</h1>
        <div th:include="fragments/navigation :: navigation"></div>

        <form role="form" th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username" class="bmd-label-floating">Username</label>
                <input type="text" class="form-control" id="username" name="username" autofocus="autofocus" required>
                <span class="bmd-help">Your username is your first and last name combined.</span>
            </div>
            <div class="form-group" style="margin-bottom: 25px;">
                <label for="password" class="bmd-label-floating">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <span class="bmd-help">We'll never share your password with anyone else.</span>
            </div>
            <div class="alert alert-primary" th:if="${param.error}" role="alert">Invalid username or password!</div>

            <button type="submit" class="btn btn-primary btn-raised">Login</button>
        </form>
    </body>
</html>
