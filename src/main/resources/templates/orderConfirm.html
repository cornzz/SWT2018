<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <title>Warenkorb</title>
</head>
<style>
    .button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
}
</style>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Flowershop</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">

            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Flowershop</span>
        <nav class="mdl-navigation">
            <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
                <button type="submit" class="ui button">Ausloggen</button>
            </form>
        </nav>
    </div>
    <main class="mdl-layout__content">
        <div align="center" class="ui container">
            <header>
                <h1><font size="6" face="Times New Roman">Bestellung bestaetigen</font></h1>
            </header>
            <div>
                <table width="50%" class="mdl-data-table mdl-js-data-table mdl-data-table mdl-shadow--2dp">
                    <thead>
                    <tr>
                        <th class="mdl-data-table__cell--non-numeric" width="50%">Titel</th>
                        <th class="mdl-data-table__cell--non-numeric" width="22%">Anzahl</th>
                        <th class="mdl-data-table__cell--non-numeric" width="28%">Preis</th>
                    </tr>
                    </thead>
                    <tbody th:remove="all-but-first">
                    <tr th:each=" item : ${cart}">
                        <td class="mdl-data-table__cell--non-numeric" th:text="${item.product.name}">Tulpe</td>
                        <td class="mdl-data-table__cell--non-numeric" th:text="${item.quantity}">15</td>
                        <td class="mdl-data-table__cell--non-numeric" th:text="${{item.product.price}}">10 â‚¬</td>
                    </tr>
                    <!-- <tr>
                        <td> Tulpe</td>
                        <td>3</td>
                        <td>5</td>
                    </tr> -->
                    </tbody>
                    <tfoot>
                    <tr>
                        <td />
                        <td class="mdl-data-table__cell--non-numeric"><b>Gesamt:</b></td>
                        <td class="mdl-data-table__cell--non-numeric"><div class="value"><span th:text="${{cart.price}}">123123</span></div></td>
                    </tr>
                    </tfoot>
                </table>
            </div>
            <div width="60%" align="center">
                <br /><br />
                <table style="width:40%">
                    <tr>
                        <th><form sec:authorize="hasRole('ROLE_CUSTOMER')" method="post" class="ui form" th:action="@{/orderdone}">
                            <button type="submit" class="ui button">Bezahlen</button>
                        </form></th>
                        <th><form class="ui form" th:action="@{/}">
                            <button type="submit" class="ui button">Annulieren</button></form></th>
                    </tr>
                </table>
            </div>
        </div>
    </main>
</div>
</body>
</html>
