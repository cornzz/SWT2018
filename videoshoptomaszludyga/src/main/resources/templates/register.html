<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <script th:src="@{/webjars/jquery/jquery.min.js}"
            src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script th:src="@{/webjars/Semantic-UI/semantic.min.js}"
            src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <link th:href="@{/webjars/Semantic-UI/semantic.min.css}" rel="stylesheet"
          href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" type="text/css"/>
    <link th:href="@{/resources/css/style.css}" rel="stylesheet"
          href="../static/resources/css/style.css" type="text/css"/>

    <title th:text="#{register.title}">Registrierung</title>
</head>
<body>
<div class="ui container">
    <header>
        <h1 th:text="#{register.title}">Registrierung</h1>
    </header>
    <nav th:include="navigation :: navigation"></nav>

    <form method="post" role="form" class="ui form" id="form" th:action="@{/register}" th:object="${form}">

        <h3 class="ui dividing header" th:text="#{register.userdata}">Nutzerdaten</h3>

        <div class="ui negative message" th:if="${#fields.hasErrors('*')}">
            <p>Einige Angaben sind nicht korrekt.</p>
        </div>

        <div class="field">
            <label for="name">Name</label>
            <input id="name" pattern="(?=.*[a-z]).{5,20}" name="name" title="Name soll aus mindestens einer kleiner Buchstabe bestehen und darf nicht weniger als 5 und mehr als 20 Zeichen beinhalten." th:field="*{name}" th:errorclass="fieldError" type="text" required="required"/><br/>
            <div class="ui negative message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                <p>Der Name darf nicht leer sein.</p>
            </div>
        </div>

        <div class="field">
            <label th:text="#{register.password}" for="password">Passwort</label>
            <input type="password" id="password" name="password"
                   minlength="5" required
                   placeholder="5 characters minimum" /><br/>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Das Passwort darf
                nicht leer sein.</p>
        </div>
        <div class="field">
            <label th:text="#{register.address}" for="address">Stra√üe</label>
            <input id="address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" title="Schreib korrekte E-Mail Adresse." name="address" th:field="*{address}" th:errorclass="fieldError" type="text"
                   required="required"/><br/>
            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Die Adresse darf
                nicht leer sein.</p>
        </div>

        <button type="submit" class="ui button" th:text="#{register.submit}">Registrieren</button>
    </form>
</div>
</body>
</html>
